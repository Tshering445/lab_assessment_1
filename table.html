<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <style>
            table{
                width: 50%;
            }
            table,th,td{
                border: 1px solid black; 
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <h2>SET A Table</h2>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td rowspan="2">G</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                
            </tr>
            
        </table>

        
    </body>
</html>
